<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz_area">
        <h1>What is the capital of...?</h1>
        <div class="cards">
            <div class="outer">
                <div class="container">
                    <div class="question"><p>Mexico</p></div>
                    <div class="answer"><p>Mexico City</p></div>
                </div>
            </div>
            <div class="outer">
                <div class="container">
                    <div class="question"><p>Papua New Guinea</p></div>
                    <div class="answer"><p>Port Moresby</p></div>
                </div>
            </div>
            <div class="outer">
                <div class="container">
                    <div class="question"><p>Iceland</p></div>
                    <div class="answer"><p>Reykjavik</p></div>
                </div>
            </div>
            <div class="outer">
                <div class="container">
                    <div class="question"><p>South Corea</p></div>
                    <div class="answer"><p>Seoul</p></div>
                </div>
            </div>
            <div class="outer">
                <div class="container">
                    <div class="question"><p>Sweden</p></div>
                    <div class="answer"><p>Stockholm</p></div>
                </div>
            </div>
            <div class="outer">
                <div class="container">
                    <div class="question"><p>Georgia</p></div>
                    <div class="answer"><p>Atlanta</p></div>
                </div>
            </div>
            <div class="outer">
                <div class="container">
                    <div class="question"><p>Honduras</p></div>
                    <div class="answer"><p>Tegucigalpa</p></div>
                </div>
            </div>
            <div class="outer">
                <div class="container">
                    <div class="question"><p>Tunisia</p></div>
                    <div class="answer"><p>Tunis</p></div>
                </div>
            </div>
            <div class="outer">
                <div class="container">
                    <div class="question"><p>Austria</p></div>
                    <div class="answer"><p>Vienne</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
